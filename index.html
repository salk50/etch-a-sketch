<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content='width=device-width, initial-scale=1' name="viewport"/>
        <title>Etch a Sketch</title>
        <script src="./js/script.js" defer></script>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <h1 id="heading">My Paint</h1>
        <div id="master">
            <div>Enter size of sheet: 
                <input title="Enter a number of pixels" 
                    type="number" defaultValue="100">
                <button id="init">Enter</button>
            </div>
            
            <div id="container">

            </div>
            <div id="tools">
                <button id="white">Eraser</button>
                <button id="black">Black</button>
                <button id="red">Red</button>
                <button id="orange">Orange</button>
                <button id="yellow">Yellow</button>
                <button id="green">Green</button>
                <button id="blue">Blue</button>
                <button id="indigo">Indigo</button>
                <button id="violet">Violet</button>
                <button id="clear">Clear All</button>
                <div id="chosen"></div>
            </div>
        </div>
    </body>
</html>
